<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('outside-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      position: relative;
    }

    /* Overlay to dim background image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Dim effect */
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      position: relative;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: url('logo.png') no-repeat center center;
      background-size: contain;
      opacity: 0.1;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    .container > * {
      position: relative;
      z-index: 1;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-start {
      background-color: #28a745;
      color: white;
    }

    .btn-end {
      background-color: #dc3545;
      color: white;
    }

    .disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    input {
      padding: 8px;
      width: 100%;
      margin-top: 10px;
      box-sizing: border-box;
    }

    #playerList p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Score Tracker</h2>

    <label for="playerInput">Add Player:</label>
    <input type="text" id="playerInput" placeholder="Enter player name">
    <button class="btn" onclick="addPlayer()">Add Player</button>

    <div id="playerList"></div>

    <button id="startRunsBtn" class="btn btn-start disabled" disabled>Start Runs</button>
    <button class="btn btn-end" onclick="endInning()">End Inning</button>
  </div>

  <script>
    const players = [];
    const playerInput = document.getElementById('playerInput');
    const playerList = document.getElementById('playerList');
    const startBtn = document.getElementById('startRunsBtn');

    function addPlayer() {
      const name = playerInput.value.trim();
      if (name) {
        players.push(name);
        const p = document.createElement('p');
        p.textContent = name;
        playerList.appendChild(p);
        playerInput.value = '';
        updateStartButton();
      }
    }

    function updateStartButton() {
      if (players.length > 0) {
        startBtn.disabled = false;
        startBtn.classList.remove('disabled');
      }
    }

    function endInning() {
      alert("Inning ended. Now you can start a new inning.");
      // Add logic to reset data or update innings
    }
  </script>
</body>
