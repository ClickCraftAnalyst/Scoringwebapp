  <style>
    body {
      font-family: Arial, sans-serif;
      /* Outside background - can be image or gradient or color */
      background: url('outside-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      /* Inside container background with logo */
      position: relative;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    /* The logo as a faint background inside container */
    .container::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px; /* Adjust size as needed */
      height: 300px;
      background: url('logo.png') no-repeat center center;
      background-size: contain;
      opacity: 0.1;  /* very faint */
      transform: translate(-50%, -50%);
      pointer-events: none; /* so it doesnâ€™t block clicks */
      z-index: 0;
    }
    /* All container content should be above the logo */
    .container > * {
      position: relative;
      z-index: 1;
    }
  </style>
