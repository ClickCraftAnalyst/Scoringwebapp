<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Scoring Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('your-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: rgba(255,255,255,0.9);
      border-radius: 12px;
      margin-top: 20px;
    }
    h2, h3 {
      text-align: center;
    }
    .team-section, .score-section, .players-section {
      margin-top: 20px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    input {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cricket Umpiring Web App</h2>

    <div class="team-section">
      <input id="team0" placeholder="Enter Team A Name" />
      <input id="team1" placeholder="Enter Team B Name" style="margin-top: 10px;" />
    </div>

    <div class="score-section">
      <h3 id="team-name">Team A</h3>
      <p><strong>Score:</strong> <span id="score">0</span> / <span id="wickets">0</span></p>
      <p><strong>Over:</strong> <span id="over"></span></p>
    </div>

    <div class="button-grid">
      <button onclick="recordRun(1)">1 Run</button>
      <button onclick="recordRun(2)">2 Runs</button>
      <button onclick="recordRun(4)">4 Runs</button>
      <button onclick="recordRun(6)">6 Runs</button>
      <button onclick="recordRun(0, 'wide')">Wide</button>
      <button onclick="recordRun(0, 'noball')">No Ball</button>
      <button onclick="recordRun(1, 'bye')">Bye</button>
      <button onclick="recordRun(1, 'legbye')">Leg Bye</button>
      <button onclick="recordWicket()">Wicket</button>
    </div>

    <button onclick="switchTeam()" style="margin-top: 15px; width: 100%; background-color: #007BFF; color: white;">Switch Team</button>

    <div class="players-section">
      <h3>Add Player</h3>
      <input id="playerName" placeholder="Player Name" />
      <button onclick="addPlayer()" style="margin-top: 10px;">Add Player</button>
      <h4>Players</h4>
      <ul id="playerList"></ul>
    </div>
  </div>

  <script>
    let teams = [
      { name: 'Team A', players: [], score: 0, wickets: 0, over: [] },
      { name: 'Team B', players: [], score: 0, wickets: 0, over: [] }
    ];
    let currentTeam = 0;

    document.getElementById('team0').addEventListener('input', e => {
      teams[0].name = e.target.value;
      if (currentTeam === 0) document.getElementById('team-name').innerText = e.target.value;
    });

    document.getElementById('team1').addEventListener('input', e => {
      teams[1].name = e.target.value;
      if (currentTeam === 1) document.getElementById('team-name').innerText = e.target.value;
    });

    function updateDisplay() {
      document.getElementById('team-name').innerText = teams[currentTeam].name;
      document.getElementById('score').innerText = teams[currentTeam].score;
      document.getElementById('wickets').innerText = teams[currentTeam].wickets;
      document.getElementById('over').innerText = teams[currentTeam].over.join(', ');
      let list = document.getElementById('playerList');
      list.innerHTML = '';
      teams[currentTeam].players.forEach(p => {
        let li = document.createElement('li');
        li.innerText = `${p.name} - ${p.runs} runs (${p.balls} balls) ${p.out ? 'OUT' : 'NOT OUT'}`;
        list.appendChild(li);
      });
    }

    function addPlayer() {
      let name = document.getElementById('playerName').value;
      if (name && teams[currentTeam].players.length < 11) {
        teams[currentTeam].players.push({ name, runs: 0, balls: 0, out: false });
        document.getElementById('playerName').value = '';
        updateDisplay();
      }
    }

    function recordRun(runs, type = 'normal') {
      if (type === 'normal' || type === 'bye' || type === 'legbye') {
        teams[currentTeam].score += runs;
      } else {
        teams[currentTeam].score += 1;
      }

      let striker = teams[currentTeam].players.find(p => !p.out);
      if (striker) {
        if (type === 'normal') {
          striker.runs += runs;
          striker.balls += 1;
        } else if (type === 'bye' || type === 'legbye') {
          striker.balls += 1;
        }
      }

      teams[currentTeam].over.push(type === 'normal' ? runs : type.toUpperCase());
      updateDisplay();
    }

    function recordWicket() {
      teams[currentTeam].wickets += 1;
      let striker = teams[currentTeam].players.find(p => !p.out);
      if (striker) striker.out = true;
      teams[currentTeam].over.push('W');
      updateDisplay();
    }

    function switchTeam() {
      currentTeam = currentTeam === 0 ? 1 : 0;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
