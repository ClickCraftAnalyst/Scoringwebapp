<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Scoring App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .input-section, .score-section, .extras-section, .players-section, .bowler-section {
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .button-group button {
      display: inline-block;
      width: 60px;
    }
    .log, .bowler-stats {
      background: white;
      padding: 10px;
      border: 1px solid #ddd;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Cricket Scoring App</h1>

  <div class="input-section">
    <label>Current Batting Team:</label>
    <input type="text" id="teamName" placeholder="Enter team name">
  </div>

  <div class="players-section">
    <label>Batsman 1:</label>
    <input type="text" id="batsman1" placeholder="Enter name">
    <label>Batsman 2:</label>
    <input type="text" id="batsman2" placeholder="Enter name">
  </div>

  <div class="bowler-section">
    <label>Current Bowler:</label>
    <input type="text" id="currentBowler" placeholder="Enter bowler name">
  </div>

  <div class="score-section">
    <h2>Runs</h2>
    <div class="button-group">
      <button onclick="addRun(0)">0</button>
      <button onclick="addRun(1)">1</button>
      <button onclick="addRun(2)">2</button>
      <button onclick="addRun(3)">3</button>
      <button onclick="addRun(4)">4</button>
      <button onclick="addRun(5)">5</button>
      <button onclick="addRun(6)">6</button>
    </div>
    <button onclick="undoLastAction()">Undo</button>
  </div>

  <div class="extras-section">
    <h2>Extras</h2>
    <button onclick="addExtra('wide')">Wide</button>
    <button onclick="addExtra('noBall')">No Ball</button>
    <button onclick="addExtra('bye')">Bye</button>
    <button onclick="addExtra('legBye')">Leg Bye</button>
  </div>

  <div>
    <h2>Match Log</h2>
    <div class="log" id="log"></div>
  </div>

  <div>
    <h2>Bowler Statistics</h2>
    <div class="bowler-stats" id="bowlerStats"></div>
  </div>

  <script>
    let totalRuns = 0;
    let ballsBowled = 0;
    let striker = "";
    let nonStriker = "";
    let team = "";
    let history = [];
    let bowlerStats = {};
    let currentBowler = "";

    function updateBatsmen() {
      striker = document.getElementById('batsman1').value;
      nonStriker = document.getElementById('batsman2').value;
      team = document.getElementById('teamName').value;
    }

    function updateBowler() {
      let newBowler = document.getElementById('currentBowler').value;
      if (!bowlerStats[newBowler]) {
        bowlerStats[newBowler] = { runs: 0, balls: 0 };
      }
      currentBowler = newBowler;
    }

    function addRun(run) {
      updateBatsmen();
      updateBowler();
      totalRuns += run;
      ballsBowled++;
      bowlerStats[currentBowler].runs += run;
      bowlerStats[currentBowler].balls++;

      if (run % 2 === 1) {
        [striker, nonStriker] = [nonStriker, striker];
      }

      const logText = `${team}: ${striker} scored ${run} run(s). Total: ${totalRuns}`;
      document.getElementById('log').innerHTML += `<div>${logText}</div>`;
      history.push({ type: 'run', run, striker, nonStriker, bowler: currentBowler });

      checkOverEnd();
      updateStats();
    }

    function addExtra(type) {
      updateBowler();
      let extraRun = 1;
      if (type === 'noBall' || type === 'bye' || type === 'legBye') {
        extraRun += parseInt(prompt("Enter runs scored on this extra (excluding 1 run penalty):"), 10) || 0;
      }
      totalRuns += extraRun;
      if (type !== 'wide' && type !== 'noBall') {
        ballsBowled++;
        bowlerStats[currentBowler].balls++;
      }
      bowlerStats[currentBowler].runs += extraRun;

      const logText = `${team}: ${type} - ${extraRun} run(s) added.`;
      document.getElementById('log').innerHTML += `<div>${logText}</div>`;
      history.push({ type: 'extra', extra: type, run: extraRun, bowler: currentBowler });

      checkOverEnd();
      updateStats();
    }

    function undoLastAction() {
      const last = history.pop();
      if (!last) return;

      if (last.type === 'run') {
        totalRuns -= last.run;
        ballsBowled--;
        bowlerStats[last.bowler].runs -= last.run;
        bowlerStats[last.bowler].balls--;
        striker = last.striker;
        nonStriker = last.nonStriker;
      } else if (last.type === 'extra') {
        totalRuns -= last.run;
        if (last.extra !== 'wide' && last.extra !== 'noBall') {
          ballsBowled--;
          bowlerStats[last.bowler].balls--;
        }
        bowlerStats[last.bowler].runs -= last.run;
      }

      document.getElementById('log').innerHTML = history.map(item => {
        if (item.type === 'run') {
          return `<div>${team}: ${item.striker} scored ${item.run} run(s). Total: ${totalRuns}</div>`;
        } else {
          return `<div>${team}: ${item.extra} - ${item.run} run(s) added.</div>`;
        }
      }).join('');

      updateStats();
    }

    function checkOverEnd() {
      if (bowlerStats[currentBowler].balls % 6 === 0) {
        alert("Over completed. Please change the bowler.");
        document.getElementById('currentBowler').value = "";
      }
    }

    function updateStats() {
      const statsDiv = document.getElementById('bowlerStats');
      statsDiv.innerHTML = Object.entries(bowlerStats).map(([name, stat]) =>
        `<div>${name}: ${stat.runs} runs, ${stat.balls} balls</div>`
      ).join('');
    }

import React, { useState } from 'react';
import { Button } from '@/components/ui/button';
import { Input } from '@/components/ui/input';

export default function CricketScoringApp() {
  const [teamName, setTeamName] = useState('');
  const [batsmen, setBatsmen] = useState(['', '']);
  const [strikerIndex, setStrikerIndex] = useState(0);
  const [runs, setRuns] = useState(0);
  const [balls, setBalls] = useState(0);
  const [overs, setOvers] = useState([]);
  const [currentOver, setCurrentOver] = useState([]);
  const [undoStack, setUndoStack] = useState([]);
  const [bowler, setBowler] = useState('');
  const [bowlerStats, setBowlerStats] = useState({});

  const legalDeliveryTypes = ['run', 'bye', 'legBye'];

  const recordDelivery = (type, value = 0) => {
    const delivery = { type, value, striker: batsmen[strikerIndex], bowler };
    const isLegal = type === 'run' || type === 'bye' || type === 'legBye';

    if (type === 'run' || type === 'noBall') setRuns(prev => prev + value);
    if (type === 'wide' || type === 'noBall') {
      setRuns(prev => prev + 1);
    }

    const updatedCurrentOver = [...currentOver, delivery];
    if (isLegal) setBalls(prev => prev + 1);

    if (isLegal && (value % 2 === 1)) {
      setStrikerIndex(prev => 1 - prev);
    }

    if (isLegal && (balls + 1) % 6 === 0) {
      setOvers([...overs, updatedCurrentOver]);
      setCurrentOver([]);
      promptNewBowler();
    } else {
      setCurrentOver(updatedCurrentOver);
    }

    if (bowler) {
      setBowlerStats(prev => ({
        ...prev,
        [bowler]: {
          runs: (prev[bowler]?.runs || 0) + (type === 'run' || type === 'noBall' ? value + (type === 'noBall' ? 1 : 0) : type === 'wide' ? 1 : 0),
          balls: (prev[bowler]?.balls || 0) + (isLegal ? 1 : 0),
        },
      }));
    }

    setUndoStack(prev => [...prev, {
      runs,
      balls,
      overs,
      currentOver,
      strikerIndex,
      bowlerStats,
    }]);
  };

  const promptNewBowler = () => {
    const newBowler = prompt('Enter new bowler name:');
    if (newBowler) setBowler(newBowler);
  };

  const handleUndo = () => {
    const lastState = undoStack.pop();
    if (!lastState) return;
    setRuns(lastState.runs);
    setBalls(lastState.balls);
    setOvers(lastState.overs);
    setCurrentOver(lastState.currentOver);
    setStrikerIndex(lastState.strikerIndex);
    setBowlerStats(lastState.bowlerStats);
    setUndoStack([...undoStack]);
  };

  const handleRunClick = (value) => recordDelivery('run', value);
  const handleWide = () => recordDelivery('wide');
  const handleNoBall = () => {
    const nbRun = parseInt(prompt('Runs off no-ball:'), 10) || 0;
    recordDelivery('noBall', nbRun);
  };
  const handleBye = () => {
    const byeRun = parseInt(prompt('Runs off bye:'), 10) || 0;
    recordDelivery('bye', byeRun);
  };
  const handleLegBye = () => {
    const lbRun = parseInt(prompt('Runs off leg-bye:'), 10) || 0;
    recordDelivery('legBye', lbRun);
  };

  return (
    <div className="p-4 max-w-2xl mx-auto space-y-4">
      <h2 className="text-xl font-bold">Cricket Scoring App</h2>

      <div className="space-y-2">
        <Input
          placeholder="Enter Team Name"
          value={teamName}
          onChange={(e) => setTeamName(e.target.value)}
        />
        <div className="grid grid-cols-2 gap-2">
          <Input
            placeholder="Batsman 1"
            value={batsmen[0]}
            onChange={(e) => setBatsmen([e.target.value, batsmen[1]])}
          />
          <Input
            placeholder="Batsman 2"
            value={batsmen[1]}
            onChange={(e) => setBatsmen([batsmen[0], e.target.value])}
          />
        </div>
        <Input
          placeholder="Bowler Name"
          value={bowler}
          onChange={(e) => setBowler(e.target.value)}
        />
      </div>

      <div className="flex flex-wrap gap-2">
        {[0, 1, 2, 3, 4, 5, 6].map(num => (
          <Button key={num} onClick={() => handleRunClick(num)}>{num}</Button>
        ))}
        <Button onClick={handleWide}>Wide</Button>
        <Button onClick={handleNoBall}>No-Ball</Button>
        <Button onClick={handleBye}>Bye</Button>
        <Button onClick={handleLegBye}>Leg Bye</Button>
        <Button onClick={handleUndo} variant="destructive">Undo</Button>
      </div>

      <div className="space-y-2">
        <h3 className="font-semibold">Score: {runs}/{balls}</h3>
        <p>Striker: {batsmen[strikerIndex]}</p>
        <p>Overs: {Math.floor(balls / 6)}.{balls % 6}</p>
        <p>Bowler: {bowler}</p>
        <div>
          <h4 className="font-semibold">Bowler Stats:</h4>
          {Object.entries(bowlerStats).map(([name, stat]) => (
            <p key={name}>{name}: {stat.balls} balls, {stat.runs} runs</p>
          ))}
        </div>
      </div>
    </div>
  );
}
</script>    
</body>
</html>
